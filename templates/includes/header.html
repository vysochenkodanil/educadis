{% load static %}
<header>
  <nav class="navbar navbar-light" style="background-color: lightskyblue">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
        КадисКурс
      </a>
      {% with request.resolver_match.view_name as view_name %}
        <ul class="nav nav-pills">
          <!-- Ссылки на статические страницы -->
          <li class="nav-item">
            <a class="nav-link {% if view_name == 'pages:about' %} text-white {% endif %}" href="{% url 'pages:about' %}">
              О проекте
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if view_name == 'pages:rules' %} text-white {% endif %}" href="{% url 'pages:rules' %}">
              Правила
            </a>
          </li>

          <!-- Ссылки на курсы -->
          <li class="nav-item">
            <a class="nav-link {% if view_name == 'courses:course_list' %} text-white {% endif %}" href="{% url 'courses:course_list' %}">
              Курсы
            </a>
          </li>

          <!-- Ссылки на активности -->
          <li class="nav-item">
            <a class="nav-link {% if view_name == 'pages:activity_list' %} text-white {% endif %}" href="{% url 'pages:activity_list' %}">
              Активности
            </a>
          </li>

          {% if user.is_authenticated %}
            <!-- Кнопки для авторизованных пользователей -->
            <div class="btn-group" role="group" aria-label="Basic outlined example">
              <button type="button" class="btn btn-outline-primary">
                <a class="text-decoration-none text-reset" href="{% url 'pages:feedback' %}">
                  Кнопка обратной связи
                </a>
              </button>
              <button type="button" class="btn btn-outline-primary">
                <a class="text-decoration-none text-reset" href="{% url 'user:user_profile' user.username %}">
                  {{ user.username }}
                </a>
              </button>
              <button type="button" class="btn btn-outline-primary">
                <a class="text-decoration-none text-reset" href="{% url 'logout' %}">
                  Выйти
                </a>
              </button>
            </div>
          {% else %}
            <!-- Кнопки для неавторизованных пользователей -->
            <div class="btn-group" role="group" aria-label="Basic outlined example">
              <button type="button" class="btn btn-outline-primary">
                <a class="text-decoration-none text-reset" href="{% url 'login' %}">
                  Войти
                </a>
              </button>
              <button type="button" class="btn btn-outline-primary">
                <a class="text-decoration-none text-reset" href="{% url 'user:register' %}">
                  Регистрация
                </a>
              </button>
            </div>
          {% endif %}
        </ul>
      {% endwith %}
    </div>
  </nav>
</header>
